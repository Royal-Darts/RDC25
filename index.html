<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts Carnival 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#a81100">
  <link rel="icon" type="image/avif" href="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif">
  <style>
    :root {
      --primary: #a81100;
      --gold: #ffe174;
      --silver: #d2d7df;
      --eliminated: #ffefef;
      --highlight: #fff6dd;
      --background: #fafafa;
      --surface: #fff;
      --accent: #0b2239;
      --border: #e2e8f0;
      --radius: 18px;
      --shadow: 0 4px 16px rgba(0,0,0,0.06);
      --logo-size: 42px;
      --transition: 0.22s cubic-bezier(.4,0,.2,1);
      --nav-z: 60;
      --drawer-width: 83vw;
      --max-drawer: 360px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--accent);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 8px 0 0;
      gap: 8px;
      min-height: 54px;
      position: sticky; top: 0; z-index: var(--nav-z);
      width: 100vw;
      overflow: visible;
    }
    header img {
      width: var(--logo-size); height: var(--logo-size);
      min-width: 30px; min-height: 30px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 1px 4px #0001;
      flex-shrink: 0;
      margin-left: 8px;
    }
    .header-titlebox {
      display: flex; flex-direction: column; flex: 1 1 auto; min-width: 0;
      justify-content: center; overflow: hidden;
    }
    .header-title {
      font-size: 1.17rem;
      font-weight: 900;
      color: var(--primary);
      line-height: 1.18;
      word-break: break-word;
      white-space: normal;
      margin: 0 0 0 2px;
    }
    .nav-horiz {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      margin-left: auto;
      margin-right: 13px;
    }
    .nav-horiz button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1rem;
      min-width: 64px;
      padding: 8px 8px;
      font-weight: 500;
      border-radius: 16px;
      transition: background var(--transition);
      cursor: pointer;
      outline: none;
      margin: 0 1px;
      white-space: nowrap;
    }
    .nav-horiz button.active,
    .nav-horiz button:focus-visible {
      background: var(--primary);
      color: #fff;
    }
    .burger-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 2.2em;
      padding: 0 13px 0 7px;
      cursor: pointer;
      display: none;
      align-items: center;
      z-index: var(--nav-z);
    }
    .nav-drawer-backdrop {
      position: fixed;
      z-index: calc(var(--nav-z) + 1);
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0007;
      display: none;
      transition: opacity 0.19s;
      align-items: stretch;
      overflow: hidden;
    }
    .nav-drawer-backdrop.show { display: flex; animation: fadein .14s;}
    @keyframes fadein { from { opacity:0; } to { opacity:1; } }
    .nav-drawer {
      width: min(var(--drawer-width), var(--max-drawer));
      max-width: 97vw;
      background: var(--surface);
      box-shadow: 6px 0 22px #0003;
      height: 100vh;
      padding-top: 19px;
      padding-left: 7px;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: drawerIn .21s cubic-bezier(.55,0,.4,1);
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      overflow-x: hidden;
    }
    @keyframes drawerIn { from { transform: translateX(-95px); opacity: 0; } to { transform: none; opacity: 1; } }
    .nav-drawer .nav-drawer-close {
      background: none;
      border: none;
      font-size: 2.2em;
      color: #aaa;
      cursor: pointer;
      position: absolute;
      top: 6px; right: 10px;
      z-index: 10;
    }
    .nav-drawer .nav-links {
      display: flex; flex-direction: column; gap: 2px;
    }
    .nav-drawer .nav-links button {
      font-size: 1.08em;
      text-align: left;
      min-width: 0;
      border-radius: 11px;
      padding: 12px 9px 12px 11px;
      margin: 2px 1px;
      font-weight: 700;
      background: none;
      border: none;
      color: var(--accent);
      transition: background var(--transition);
    }
    .nav-drawer .nav-links button.active { background: var(--primary); color: #fff;}
    @media (max-width:900px) {
      .nav-horiz { display: none; }
      .burger-btn { display: flex;}
    }
    @media (min-width:901px) {
      .nav-drawer-backdrop { display: none !important; }
      .burger-btn { display: none !important; }
      .nav-horiz { display: flex !important; }
    }

    main { flex: 1; padding: 10px 0 23px 0; max-width: 1100px; margin: 0 auto; width: 100%; min-height: 60vh; background: var(--background);}
    .tab-title { font-size: 1.13em; font-weight: 700; margin: 17px 0 11px 3px; color: var(--primary);}
    section[hidden] { display: none !important; }

    .fixtures-list table, .fixtures-table { font-size: 1em; }
    @media (max-width:600px) { .fixtures-list table, .fixtures-table { font-size: 0.97em; } }
    .highlight-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px 30px; margin-bottom: 12px;}
    .stat-card { background: var(--highlight); border-radius: var(--radius); padding: 18px 20px 16px 20px; box-shadow: 0 2px 10px #0001; display: flex; flex-direction: column; align-items: flex-start; min-height: 96px; justify-content: center; gap: 5px; position: relative;}
    .stat-card .label { font-size: 1.07rem; font-weight: 700; color: var(--primary); opacity: .89;}
    .stat-card .value { font-size: 1.75rem; font-weight: 900; color: var(--accent); line-height: 1.08; margin-top: 3px;}
    .stat-card .player { font-size: 1.09rem; font-weight: 500; color: var(--accent); opacity: 0.84; margin-top: -2px;}
    .highlight-footer { color: #888; font-size: 0.99em; margin-bottom: 32px; margin-left: 5px; margin-top: 6px; font-style: italic; letter-spacing: 0.01em;}
    .quick-standings { margin-top: 14px; margin-bottom: 10px; border-radius: var(--radius); box-shadow: 0 1px 8px #0001; overflow: hidden; background: var(--surface);}
    .quick-standings th, .quick-standings td { padding: 7px 4px; text-align: center; font-size: .98em; }
    .quick-standings th { background: #f5f5f5; font-size: 0.98em; font-weight: 700; color: var(--primary);}
    .cup-gold { background: linear-gradient(90deg, var(--gold) 95%, #fff5 100%);}
    .cup-silver { background: linear-gradient(90deg, var(--silver) 95%, #fff 100%);}
    .cup-eliminated { background: var(--eliminated);}
    .fixtures-list, .results-list { margin-bottom: 30px;}
    .fixtures-list .date-group, .results-list .date-group { margin-bottom: 17px;}
    .fixtures-list .date-label, .results-list .date-label { font-weight: 700; font-size: 1.07em; margin: 12px 0 8px 3px; color: var(--primary);}
    .fixtures-list table, .results-list table, .standings-table, .stats-table, .squads-table, .top10-table { width: 100%; border-spacing: 0; border-radius: var(--radius); overflow: hidden; box-shadow: 0 1px 10px #0001; background: var(--surface);}
    .fixtures-list th, .results-list th, .standings-table th, .stats-table th, .squads-table th, .top10-table th { background: #f5f5f5; padding: 8px 4px; font-size: 1em; font-weight: 700; color: var(--primary); text-align: center; cursor: pointer; user-select: none;}
    .fixtures-list td, .results-list td, .standings-table td, .stats-table td, .squads-table td, .top10-table td { padding: 8px 4px; text-align: center; font-size: 0.97em; border-bottom: 1px solid var(--border);}
    .winner-cell { font-weight: 700; color: #388700; background: #e9ffe3; border-radius: 8px;}
    .stats-table .player-link, .squads-table .player-link { color: var(--primary); font-weight: 600; cursor: pointer; text-decoration: underline dotted; background: none; border: none; padding: 0;}
    .popup-backdrop {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0007;
      align-items: center; justify-content: center;
      transition: opacity 0.13s;
      overflow: auto;
    }
    .popup-backdrop.show { display: flex; }
    .popup-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px #0003;
      padding: 16px 10px 8px 10px;
      max-width: 97vw;
      min-width: 0;
      width: 330px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: popupAppear 0.22s cubic-bezier(.68,-0.55,.27,1.55);
      max-height: 91vh;
      overflow-y: auto;
    }
    @keyframes popupAppear { from { transform: scale(.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .popup-card img { width: 58px; height: 58px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); background: #fff; margin-bottom: 7px;}
    .popup-card .name { font-size: 1.18rem; font-weight: 800; color: var(--primary); }
    .popup-card .team { font-size: 1.04rem; color: #555; margin-bottom: 9px;}
    .popup-card .stats-sections { display: grid; grid-template-columns: 1fr; gap: 8px 0; margin-top: 6px; margin-bottom: 7px; width: 100%;}
    .popup-card .stat-group-title { color: var(--primary); font-weight: 700; margin: 7px 0 4px 0; font-size: 1.05em;}
    .popup-card table.stats-list { width: 100%; border-collapse: collapse; margin-bottom: 2px;}
    .popup-card .stats-list td { padding: 4px 6px 4px 0; text-align: left; font-size: 0.98em;}
    .popup-card .stats-list td:first-child { font-weight: 600; color: #444;}
    .popup-card .stats-list td:last-child { font-weight: 700; color: var(--accent);}
    .popup-card .close-btn {
      position: absolute; top: 8px; right: 12px;
      font-size: 2em; color: #888; background: none;
      border: none; cursor: pointer; transition: color 0.17s;
      z-index: 2;
    }
    .popup-card .close-btn:hover { color: var(--primary);}
    .save-card-btn {
      margin-top: 11px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      padding: 7px 14px;
      border: none;
      border-radius: 16px;
      font-size: 1em;
      box-shadow: 0 1px 10px #0001;
      cursor: pointer;
      transition: background 0.19s;
    }
    .save-card-btn:hover { background: #600900; }

    /* TOP 10 PAGE: Single column tables */
    .top10-list-section { margin-bottom: 27px;}
    .top10-list-title { font-weight: 700; font-size: 1.13em; color: var(--primary); margin: 7px 0 7px 0;}
    .top10-info-row { display: flex; align-items: center; gap: 7px; margin-bottom: 5px;}
    .top10-info-icon { display:inline-block;width:20px;height:20px;background:#ffe174;color:#a81100;border-radius:50%;text-align:center;font-size:1em;font-weight:800;cursor:pointer;line-height:1.8;}
    .top10-info-popup { display:none;position:absolute;background:#fff9ef;border-radius:10px;box-shadow:0 1px 12px #0002;padding:11px 15px;max-width:340px;font-size:.97em;top:28px;left:0;z-index:11;color:#333;}
    .top10-info-row.show .top10-info-popup { display:block;}
    .top10-list-table { width: 100%; border-collapse: collapse; background: var(--surface); box-shadow: 0 1px 7px #0001; border-radius: 14px; overflow: hidden;}
    .top10-list-table th { background: #f5f5f5; color: var(--primary); font-size: 1em; font-weight: 700; padding: 8px 2px;}
    .top10-list-table td { padding: 8px 2px; font-size: .99em;}
    .top10-list-table td button { color: var(--primary); font-weight: 700; background: none; border: none; cursor: pointer;}
    @media (max-width:500px) {
      .top10-list-table th, .top10-list-table td { font-size: 0.96em;}
      .popup-card { padding: 8px 3vw 7px 3vw; width: 98vw;}
    }
    #squads-list { margin-top: 10px;}
    .squad-team-section { margin-bottom: 19px;}
    .squad-team-name { font-size: 1.12em; font-weight: 700; color: var(--primary); margin: 2px 0 5px 0; padding-left: 5px; cursor:pointer;text-decoration:underline dotted;}
    .squad-player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap: 12px;}
    .squad-player-card { background: var(--surface); box-shadow: 0 2px 8px #0001; border-radius: 14px; padding: 11px 7px 13px 7px; text-align: center; min-height: 72px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.06em;}
    .squad-player-card button { background: none; border: none; color: var(--primary); font-size: 1.08em; font-weight: 600; cursor: pointer; text-decoration: underline dotted; padding: 0; margin: 0 0 2px 0;}
    .squad-player-card .squad-sets { color: #666; font-size: 0.92em;}
    .squads-filter-row { margin-bottom: 11px; }
    .squads-team-filter { font-size:1em;border-radius:14px;border:1px solid #ccc;padding:8px 10px;width:170px;}
    /* Per-team stats table */
    .team-stats-back { font-size:1em; color:var(--primary); background:none; border:none; font-weight:700; cursor:pointer; margin-bottom:12px; text-decoration:underline;}
    .team-stats-title { font-size:1.11em;font-weight:800;color:var(--primary);margin-bottom:8px;}
    .team-stats-table { width:100%; background:var(--surface); border-radius:13px; overflow:hidden; box-shadow:0 1px 10px #0001; border-spacing:0;}
    .team-stats-table th,.team-stats-table td { padding:7px 4px;font-size:.98em;text-align:center;}
    .team-stats-table th { background:#f5f5f5;color:var(--primary);font-weight:700;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
<header>
  <img src="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif" alt="Royal Darts Carnival 2025 Logo" loading="lazy">
  <div class="header-titlebox"><div class="header-title">Darts Carnival 2025</div></div>
  <button class="burger-btn" id="burger-btn" aria-label="Open menu">&#9776;</button>
  <div class="nav-horiz" id="nav-horiz">
    <button data-tab="home" class="active" aria-current="page">Home</button>
    <button data-tab="fixtures">Fixtures</button>
    <button data-tab="results">Results</button>
    <button data-tab="standings">Standings</button>
    <button data-tab="stats">Stats</button>
    <button data-tab="top10">Top 10</button>
    <button data-tab="live">Live</button>
    <button data-tab="squads">Squads</button>
  </div>
</header>
<div class="nav-drawer-backdrop" id="drawer-backdrop" tabindex="-1">
  <nav class="nav-drawer" role="navigation" aria-label="Main Navigation">
    <button class="nav-drawer-close" aria-label="Close menu" id="drawer-close">&times;</button>
    <div class="nav-links">
      <button data-tab="home">Home</button>
      <button data-tab="fixtures">Fixtures</button>
      <button data-tab="results">Results</button>
      <button data-tab="standings">Standings</button>
      <button data-tab="stats">Stats</button>
      <button data-tab="top10">Top 10</button>
      <button data-tab="live">Live</button>
      <button data-tab="squads">Squads</button>
    </div>
  </nav>
</div>
<main>
  <section id="tab-home">
    <div class="tab-title">Today’s Fixtures</div>
    <div class="fixtures-list" id="today-fixtures"></div>
    <div class="tab-title">Quick Standings</div>
    <table class="quick-standings" id="quick-standings"></table>
    <div class="tab-title">Stat Highlights</div>
    <div class="highlight-cards" id="stat-highlights"></div>
    <div class="highlight-footer">*2 matches min played</div>
  </section>
  <section id="tab-fixtures" hidden>
    <div class="tab-title">All Fixtures</div>
    <div class="fixtures-list" id="fixtures-list"></div>
  </section>
  <section id="tab-results" hidden>
    <div class="tab-title">All Results</div>
    <div class="results-list" id="results-list"></div>
  </section>
  <section id="tab-standings" hidden>
    <div class="tab-title">Group Standings</div>
    <div id="standings-tables"></div>
  </section>
  <section id="tab-stats" hidden>
    <div class="tab-title">Player Statistics</div>
    <input id="stats-search" placeholder="Search player..." style="width:98%;max-width:330px;padding:9px 10px;border-radius:20px;border:1px solid #e3e3e3;margin:8px 0 18px 0;font-size:1em;">
    <div style="overflow-x:auto">
      <table class="stats-table" id="stats-table"></table>
    </div>
  </section>
  <section id="tab-top10" hidden>
    <div class="tab-title">Top 10 Rankings</div>
    <div id="top10-tables"></div>
  </section>
  <section id="tab-live" hidden>
    <iframe id="live-iframe" src="https://n01darts.com/n01/tournament/comp.php?id=t_OxWz_6427&tab=live"
      style="width:100%;height:72vh;border-radius:18px;border:none;box-shadow:0 2px 20px #0002;"></iframe>
  </section>
  <section id="tab-squads" hidden>
    <div class="tab-title">Squads / Player List</div>
    <div class="squads-filter-row"><select id="squads-team-filter" class="squads-team-filter"></select></div>
    <div id="squads-list"></div>
    <div id="team-stats-popup" style="display:none"></div>
  </section>
</main>
<div class="popup-backdrop" id="popup-backdrop" tabindex="-1" aria-modal="true" role="dialog">
  <div class="popup-card" id="popup-card" role="document">
    <button class="close-btn" aria-label="Close" onclick="closePopup()">&times;</button>
  </div>
</div>
<footer>
  Built by SUCA Analytics
</footer>

<script>
  // CONFIG: Update this to your live API endpoint and fixtures JSON path if needed
  const API_URL = "https://script.google.com/macros/s/AKfycbxg9ASk6TWcgMn4O25XgTtHdxOULY-Dlw6UpcyzWpBwEXXlNS_FoOi4BVjR4HBS55QU7A/exec";
  const LOGO_URL = "https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif";
  const FIXTURES_JSON_URL = "csvjson.json";

  let allData = {}, statsData = [], standingsData = [], fixturesData = [], resultsData = [];
  let filteredStats = [];
  let lastSort = {col:null, asc:true};
  let squadsFilterVal = "";

  // Burger nav & responsive
  document.addEventListener('DOMContentLoaded', () => {
    setupNavigation();
    setupDrawer();
    fetchAllData();
    setInterval(fetchAllData, 60000);
  });

  function setupDrawer() {
    const burgerBtn = document.getElementById('burger-btn');
    const backdrop = document.getElementById('drawer-backdrop');
    const drawer = document.querySelector('.nav-drawer');
    const closeBtn = document.getElementById('drawer-close');
    const navLinks = drawer.querySelectorAll('.nav-links button');

    burgerBtn.onclick = () => { backdrop.classList.add('show'); document.body.style.overflow="hidden"; };
    closeBtn.onclick = () => { backdrop.classList.remove('show'); document.body.style.overflow=""; };
    backdrop.onclick = (e) => { if(e.target === backdrop) { backdrop.classList.remove('show'); document.body.style.overflow="";}};
    navLinks.forEach(btn => {
      btn.onclick = () => {
        backdrop.classList.remove('show'); document.body.style.overflow="";
        activateTab(btn.dataset.tab);
      };
    });
  }

  function setupNavigation() {
    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => { activateTab(btn.dataset.tab); };
    });
  }
  function activateTab(tab) {
    document.querySelectorAll('nav button').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.tab === tab);
      if(btn.dataset.tab === tab) btn.setAttribute('aria-current','page');
      else btn.removeAttribute('aria-current');
    });
    document.querySelectorAll('main > section').forEach(sec => sec.hidden = true);
    document.getElementById('tab-' + tab).hidden = false;
    // Hide per-team stats popup if leaving squads
    if(tab !== "squads") document.getElementById('team-stats-popup').style.display = "none";
  }

  async function fetchAllData() {
    try {
      let res = await fetch(API_URL + "?cachebust=" + Math.random());
      allData = await res.json();
      statsData = allData["PlayerStats"] || [];
      standingsData = allData["Standings"] || [];
      resultsData = allData["Results"] || [];
      fixturesData = await fetchFixturesJson(FIXTURES_JSON_URL);
      renderAll();
    } catch (err) {
      alert("Error loading data: " + err);
    }
  }

  async function fetchFixturesJson(url) {
    let resp = await fetch(url + "?cb=" + Math.random());
    if (!resp.ok) return [];
    return await resp.json();
  }

  function asNum(val) {
    let v = (typeof val === "string" && val.trim()==="") ? NaN : Number(val);
    return isNaN(v) ? null : v;
  }

  function getCupByPosition(pos) {
    if (pos <= 3) return "gold";
    if (pos <= 5) return "silver";
    return "eliminated";
  }

  function renderAll() {
    renderTodayFixtures();
    renderQuickStandings();
    renderStatHighlights();
    renderFixturesList();
    renderResultsList();
    renderStandingsTables();
    renderStatsTable();
    renderTop10Tables();
    renderSquadsList();
  }

  // --- Home Page Today Fixtures (MOBILE/DATE SAFE) ---
  function renderTodayFixtures() {
    if (!fixturesData.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#888;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }
    let today = new Date();
    let todayDay = today.getDate();
    let todayMonth = today.getMonth();

    let todays = fixturesData.filter(f => {
      if (!f.Date) return false;
      let parts = (f.Date+"").split(' ');
      if (parts.length < 2) return false;
      let day = parseInt(parts[0], 10);
      let monthStr = parts[1].toLowerCase();
      let monthNum = [
        "january","february","march","april","may","june","july","august",
        "september","october","november","december"
      ].indexOf(monthStr);
      return day === todayDay && monthNum === todayMonth;
    });

    if (!todays.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#888;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }
    let out = `<table class="fixtures-table">

  /* --- Stat Highlights (NO Best Leg) --- */
  function renderStatHighlights() {
    if (!statsData.length) return;
    function bestStat(col, bestFn, postFn) {
      let arr = statsData.filter(p => asNum(p["Match Played"]) >= 2 && asNum(p[col]) !== null && p[col] !== "");
      if (!arr.length) return { value: "NA", player: "NA" };
      let best = arr.reduce((a, b) => bestFn(a,b), arr[0]);
      let tieArr = arr.filter(x => asNum(x[col]) === asNum(best[col]));
      let winner = tieArr.sort((a,b) => asNum(b["Match Played"]) - asNum(a["Match Played"]))[0];
      let val = asNum(winner[col]);
      if (postFn) val = postFn(val);
      return { value: val != null ? val : "NA", player: winner.Player || "NA" };
    }
    let highlights = [
      { label: "Best 3 Dart Avg", ...bestStat("3 Dart Avg", (a,b) => asNum(b["3 Dart Avg"])>asNum(a["3 Dart Avg"])?b:a) },
      { label: "Best Win Rate (Legs)", ...bestStat("Win Rate (Legs)", (a,b) => asNum(b["Win Rate (Legs)"])>asNum(a["Win Rate (Legs)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "Best Win Rate (Sets)", ...bestStat("Win Rate (Sets)", (a,b) => asNum(b["Win Rate (Sets)"])>asNum(a["Win Rate (Sets)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "High Finish", ...bestStat("High Finish", (a,b) => asNum(b["High Finish"])>asNum(a["High Finish"])?b:a) },
      { label: "Best First 9 Avg", ...bestStat("First 9 Avg", (a,b) => asNum(b["First 9 Avg"])>asNum(a["First 9 Avg"])?b:a) }
    ];
    document.getElementById('stat-highlights').innerHTML = highlights.map(h => `
      <div class="stat-card">
        <span class="label">${h.label}</span>
        <span class="value">${h.value}</span>
        <span class="player">${h.player}</span>
      </div>
    `).join('');
  }

  /* --- Stats Table + Sorting --- */
  function renderStatsTable() {
    if (!statsData.length) return;
    const cols = [
      "Player","Team","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
      "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"
    ];
    let s = document.getElementById('stats-search').value?.toLowerCase?.() || "";
    let data = statsData.filter(r => (r.Player||"").toLowerCase().includes(s));
    doStatsTable(data, cols);

    document.getElementById('stats-search').oninput = () => {
      let s = document.getElementById('stats-search').value.toLowerCase();
      let data = statsData.filter(r => (r.Player||"").toLowerCase().includes(s));
      doStatsTable(data, cols);
    };

    function doStatsTable(rows, cols) {
      let ths = cols.map(c =>
        `<th data-col="${c}" style="cursor:pointer">${c} <span style="font-size:0.92em;opacity:.56">${
          lastSort.col===c ? (lastSort.asc ? "▲" : "▼") : ""
        }</span></th>`
      ).join('');
      let trs = rows.map(r => `<tr>` + cols.map(c => {
        if (c==="Player") {
          return `<td><button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(r.Player)}')">${r.Player}</button></td>`;
        } else if (c.startsWith("Win Rate")) {
          let v = asNum(r[c]);
          return `<td>${v!=null ? (v*100).toFixed(1)+"%" : ""}</td>`;
        } else {
          return `<td>${r[c]||""}</td>`;
        }
      }).join('') + `</tr>`).join('');
      document.getElementById('stats-table').innerHTML = `<tr>${ths}</tr>${trs}`;

      // Add sorting
      document.querySelectorAll('#stats-table th').forEach((th,i) => {
        th.onclick = () => {
          let col = th.getAttribute('data-col');
          lastSort.asc = lastSort.col===col ? !lastSort.asc : true;
          lastSort.col = col;
          rows.sort((a,b) => {
            let av = asNum(a[col]), bv = asNum(b[col]);
            if (av!=null && bv!=null) return lastSort.asc ? av-bv : bv-av;
            return lastSort.asc 
              ? (""+a[col]).localeCompare(b[col]) 
              : (""+b[col]).localeCompare(a[col]);
          });
          doStatsTable(rows, cols);
        };
      });
    }
  }

  // --- Top 10 Page: MVP with Info, rest as tables ---
  function renderTop10Tables() {
    if (!statsData.length) return;
    // Calculate normalization and MVPs
    let eligible = statsData.filter(p => asNum(p["Match Played"]) >= 2);
    let maxAvg = Math.max(...eligible.map(p => asNum(p["3 Dart Avg"])||0));
    let maxWinRate = Math.max(...eligible.map(p => {
      let w = asNum(p["Legs Won"]), pl = asNum(p["Legs Played"]);
      return (pl && w!=null) ? (w/pl) : 0;
    }));
    let maxLegsWon = Math.max(...eligible.map(p => asNum(p["Legs Won"])||0));
    let maxHighFinish = Math.max(...eligible.map(p => asNum(p["High Finish"])||0));
    // Team positions
    let teamStandings = {};
    let groupTeams = standingsData.reduce((arr,t)=>arr.concat(t.Team),[]);
    let teamsSorted = [...standingsData].sort((a,b) => (+b.Points||0) - (+a.Points||0));
    teamsSorted.forEach((t,i)=>{ teamStandings[t.Team]=i+1; });
    let totalTeams = teamsSorted.length;
    // Calculate MVP for all
    eligible.forEach(p=>{
      let avg = asNum(p["3 Dart Avg"])||0;
      let winrate = (asNum(p["Legs Won"]) && asNum(p["Legs Played"]))
        ? asNum(p["Legs Won"]) / asNum(p["Legs Played"]) : 0;
      let legsWon = asNum(p["Legs Won"])||0;
      let highFinish = asNum(p["High Finish"])||0;
      let teamRank = teamStandings[p.Team]||totalTeams;
      let NormAvg = maxAvg? avg/maxAvg : 0;
      let NormWinRate = maxWinRate? winrate/maxWinRate : 0;
      let NormLegsWon = maxLegsWon? legsWon/maxLegsWon : 0;
      let NormHighFinish = maxHighFinish? highFinish/maxHighFinish : 0;
      let TeamSuccessScore = (totalTeams>1) ? (1 - ((teamRank-1)/(totalTeams-1))) : 1;
      p._MVP = (NormAvg*0.40)+(NormWinRate*0.25)+(NormLegsWon*0.20)+(NormHighFinish*0.05)+(TeamSuccessScore*0.10);
    });
    // MVP Info Popup
    function mvpInfoHtml() {
      return `<div class="top10-info-row" id="top10-mvp-info-row">
        <span>Top 10 MVP</span>
        <span class="top10-info-icon" tabindex="0" onclick="toggleMvpInfo()">i</span>
        <span class="top10-info-popup" id="top10-mvp-info-popup">
          <strong>MVP Score Formula:</strong><br>
          (NormAvg × 0.40) + (NormWinRate × 0.25) + (NormLegsWon × 0.20) + (NormHighFinish × 0.05) + (TeamSuccessScore × 0.10)<br>
          <small>
            Where:<br>
            • NormAvg = Player’s 3DAvg ÷ Highest 3DAvg<br>
            • NormWinRate = (LegsWon ÷ LegsPlayed) ÷ Highest<br>
            • NormLegsWon = Player’s LegsWon ÷ Highest<br>
            • NormHighFinish = Player’s HighFinish ÷ Highest<br>
            • TeamSuccessScore = 1 - ((TeamRank - 1)/(TotalTeams-1))
          </small>
        </span>
      </div>`;
    }
    window.toggleMvpInfo = function() {
      document.getElementById("top10-mvp-info-row").classList.toggle("show");
    };

    // Output MVP Table
    let cats = [
      { label:"MVP", key:"_MVP", info:true },
      { label:"3 Dart Avg", key:"3 Dart Avg" },
      { label:"First 9 Avg", key:"First 9 Avg" },
      { label:"100+ Scores", key:"100+" },
      { label:"High Finish", key:"High Finish" }
    ];
    let out = '';
    cats.forEach(cat => {
      let el = eligible.slice();
      if (cat.key==="100+") el.forEach(p=>p._100Total=(+p["100+"]||0)+(+p["140+"]||0)+(+p["170+"]||0)+(+p["180's"]||0));
      if (cat.key==="_MVP") el.sort((a,b)=>b._MVP-a._MVP);
      else if (cat.key==="100+") el.sort((a,b)=>b._100Total-a._100Total);
      else el.sort((a,b)=>(+b[cat.key]||0)-(+a[cat.key]||0));
      let top = el.slice(0,10);
      out += `<div class="top10-list-section">`+
        (cat.info ? mvpInfoHtml() : `<div class="top10-list-title">Top 10 ${cat.label}</div>`) +
        `<table class="top10-list-table">
        <tr><th>Rank</th><th>Player</th><th>Team</th><th>${cat.label}</th></tr>`;
      top.forEach((p,i) => {
        let v = cat.key==="_MVP" ? (p._MVP*100).toFixed(1)
           : cat.key==="100+" ? p._100Total : p[cat.key];
        out += `<tr>
          <td>#${i+1}</td>
          <td><button onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')">${p.Player}</button></td>
          <td>${p.Team}</td>
          <td>${v}</td>
        </tr>`;
      });
      out += `</table></div>`;
    });
    document.getElementById('top10-tables').innerHTML = out;
  }

  // MVP Calculation also used on Top 10 page if needed elsewhere
  function calcMvpScore(p) { return p._MVP || 0; }

  // --- Squads Page: Per-Team Stats View ---
  window.showTeamStats = function(teamEnc) {
    let team = decodeURIComponent(teamEnc);
    let players = statsData.filter(p=>p.Team===team);
    if (!players.length) return;
    let cols = [
      "Player","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
      "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"
    ];
    let out = `<button class="team-stats-back" onclick="hideTeamStats()">&#8592; Back to Squads</button>
      <div class="team-stats-title">${team} - Full Player Stats</div>
      <div style="overflow-x:auto"><table class="team-stats-table">
      <tr>${cols.map(c=>`<th>${c}</th>`).join('')}</tr>`;
    players.forEach(p=>{
      out += `<tr>`;
      cols.forEach(c=>{
        if (c==="Player") out += `<td><button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')">${p.Player}</button></td>`;
        else if (c.startsWith("Win Rate")) {
          let v = asNum(p[c]);
          out += `<td>${v!=null ? (v*100).toFixed(1)+"%" : ""}</td>`;
        } else out += `<td>${p[c]||""}</td>`;
      });
      out += `</tr>`;
    });

    el.innerHTML = out;
    el.style.display = "block";
    // Scroll to the popup on mobile
    setTimeout(()=>el.scrollIntoView({behavior:"smooth"}), 30);
  };
  window.hideTeamStats = function() {
    document.getElementById("team-stats-popup").style.display = "none";
  };

  /* --- Player Popup: Responsive, scrollable, closeable --- */
  window.showPlayerPopup = function(nameEnc) {
    let name = decodeURIComponent(nameEnc);
    let p = statsData.find(x=>x.Player===name);
    if (!p) return;
    let img = `<img src="${LOGO_URL}" alt="Player Photo">`;
    function grp(lbl, keys) {
      let rows = keys.filter(k=>p[k]!=null).map(k=>
        `<tr><td>${k}</td><td>${k.includes("Win Rate")? (asNum(p[k])*100).toFixed(1)+"%":p[k]}</td></tr>`
      ).join('');
      return rows ? `<div class="stat-group-title">${lbl}</div><table class="stats-list">${rows}</table>` : '';
    }
    let core = ["Sets Played","Sets Won","3 Dart Avg","First 9 Avg","High Finish","100+","140+","180's"];
    let win  = ["Match Played","Win Rate (Legs)","Win Rate (Sets)","Legs Played","Legs Won","Legs Diff"];
    let ex   = ["Best Leg","Worst Leg"];
    let other = Object.keys(p).filter(k=>![...core, ...win, ...ex].includes(k));
    let sections = `<div class="stats-sections">
      ${grp("Core Stats", core)}
      ${grp("Win & Rates", win)}
      ${grp("Highlights", ex)}
      ${grp("Other", other)}
    </div>`;
    let btn = `<button class="save-card-btn" onclick="saveCardAsImage()">Save card as image</button>`;
    document.getElementById('popup-card').innerHTML = `
      <button class="close-btn" aria-label="Close" onclick="closePopup()">&times;</button>
      ${img}
      <div class="name">${p.Player}</div>
      <div class="team">${p.Team}</div>
      ${sections}
      ${btn}
    `;
    document.getElementById('popup-backdrop').classList.add('show');
    document.body.style.overflow = 'hidden';
    // Scroll to top (for mobile)
    document.getElementById('popup-card').scrollTop = 0;
  };

  window.closePopup = function() {
    document.getElementById('popup-backdrop').classList.remove('show');
    document.body.style.overflow = '';
  };

  window.saveCardAsImage = function() {
    html2canvas(document.getElementById('popup-card'), {backgroundColor:"#fff", scale:2})
      .then(canvas => {
        let a = document.createElement('a');
        a.download = "player_card.png";
        a.href = canvas.toDataURL();
        a.click();
      });
  };

  document.getElementById('popup-backdrop').onclick = function(e) {
    if (e.target === this) closePopup();
  };
</script>
